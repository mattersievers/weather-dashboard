<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main class="d-flex justify-content-around flex-wrap">

      <!-- Column that contains the search form and previous searched cities-->
      <div class="col-md-3 col-12">
        <form id="city-search-form" class="d-flex flex-column border-bottom border-dark">
          <h2>Search for city:</h2>
          <label for="city"></label>
          <input type="text" id="input-city-name" class="form-control">
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div id="previous-city-holder" class="d-flex flex-column">
        </div>
      </div>

         <!-- Column that displays the weather-->
        <div class="col-md-8 col-12">
          <!-- today's weather -->
          <div class="row" id="current-weather">
          <h2 id="city-name"></h2>
          <ul id="city-info"></ul>
          </div>
          

          <div class="row" id="five-day-heading"></div>
          <div class="row justify-content-between d-flex flex-wrap" id="five-day-forecast"></div>

        </div>

    </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
